<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOMPAS • Evaluator Backoffice</title>
  <link rel="icon" href="data:," />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    /* Theme */
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg1:#667eea; --bg2:#764ba2; --ink:#2d3748; --muted:#718096;
      --card:#ffffff; --line:#e2e8f0; --brand:#667eea; --radius:20px;
      --success:#48bb78; --error:#f56565;
    }
    
    body{
      font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      min-height:100vh;
      padding:20px;
      color:var(--ink);
    }
    
    .app{
      max-width:1400px;
      margin:0 auto;
      background:#fff;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
      overflow:hidden;
    }

    /* Header */
    .header{
      background:linear-gradient(135deg,#2d3748 0%,#4a5568 100%);
      color:#fff;
      padding:20px 24px;
      display:grid;
      grid-template-columns:1fr auto;
      gap:16px;
      align-items:center;
      position:sticky;
      top:0;
      z-index:30;
    }
    
    .club-title{display:flex;align-items:center;gap:14px}
    .club-logo{width:56px;height:56px;border-radius:14px;background:#fff;display:grid;place-items:center}
    .club-logo img{height:38px;object-fit:contain}
    .club-name{font-size:1.6rem;font-weight:800;margin-bottom:2px}
    .club-sub{opacity:.85;font-size:.92rem}
    .header-tools{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    
    .input, .select{
      border:1px solid var(--line);
      background:#fff;
      color:#111;
      padding:10px 12px;
      border-radius:10px;
      font-size:.95rem;
      box-sizing:border-box;
    }
    .btn{cursor:pointer;font-weight:700;border:1px solid var(--line);background:#fff;color:#111;padding:10px 14px;border-radius:10px;transition:.25s}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn.ghost{background:rgba(255,255,255,.1);color:#fff;border-color:rgba(255,255,255,.35)}
    .btn.small{padding:6px 10px;font-size:.85rem}
    .btn.success{background:var(--success);border-color:var(--success);color:#fff}

    /* Tabs */
    .tabbar{
      background:var(--card);
      border-bottom:1px solid var(--line);
      padding:0 20px;
      display:flex;
      gap:0;
      position:sticky;
      top:120px;
      z-index:20;
      justify-content:space-between;
      align-items:center;
    }
    
    .tabbtn{
      background:none;
      border:none;
      padding:16px 22px;
      font-size:1.05rem;
      font-weight:700;
      color:#64748b;
      cursor:pointer;
      border-bottom:3px solid transparent;
      transition:.25s;
      white-space:nowrap;
      position:relative;
    }
    
    .tabbtn:hover{color:#334155;background:rgba(102,126,234,.06)}
    .tabbtn.active{color:var(--brand);border-bottom-color:var(--brand);background:#fff}
    
    .content{padding:20px;max-width:100%}
    
    /* Collapsed state */
    .project-form-collapsed {
      display: none;
    }
    .project-layout{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-bottom:24px;
    }
    
    .project-left{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      box-sizing:border-box;
    }
    
    .project-right{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:20px;
      box-sizing:border-box;
    }
    
    .project-right input,
    .project-right select,
    .project-right table{
      box-sizing:border-box;
    }
    
    .project-left .grid > *{
      margin-bottom:16px;
    }
    
    .project-left .grid > *:last-child{
      margin-bottom:0;
    }
    
    .project-left .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:0;
      width:100%;
    }
    
    .project-left .grid2 input,
    .project-left .grid2 select{
      width:100%;
    }
    
    @media(max-width:1000px){
      .project-layout{
        grid-template-columns:1fr;
      }
    }
    .section{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:18px}
    .grid{display:grid;gap:16px}
    .grid2{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    .grid2 > *{
      box-sizing:border-box;
    }
    .row{display:flex;gap:8px;align-items:center}
    .muted{color:var(--muted);font-size:.92rem}

    /* Tables */
    table{width:100%;border-collapse:separate;border-spacing:0;table-layout:fixed}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);text-align:left;font-size:.95rem;overflow:hidden}
    thead th{position:sticky;top:0;background:#fff;z-index:2}
    
    /* Project table specific widths */
    .projects-table th:nth-child(1) { width: 30%; } /* Titel */
    .projects-table th:nth-child(2) { width: 15%; } /* Åbner */
    .projects-table th:nth-child(3) { width: 15%; } /* Lukker */
    .projects-table th:nth-child(4) { width: 10%; } /* Link */
    .projects-table th:nth-child(5) { width: 10%; } /* QR */
    .projects-table th:nth-child(6) { width: 20%; } /* Handling */

    /* Status indicators */
    .status-indicator{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      flex-direction:column;
    }
    
    .status-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
    }
    
    .status-icon{
      font-size:1.1rem;
      cursor:pointer;
      padding:3px 6px;
      border-radius:4px;
      transition:.2s;
      display:inline-block;
      min-width:20px;
      text-align:center;
    }
    
    .status-icon.success{
      color:var(--success);
    }
    
    .status-icon.error{
      color:var(--error);
    }
    
    .status-icon:hover{
      background:rgba(0,0,0,.05);
      transform:scale(1.1);
    }
    
    .copy-icon{
      font-size:0.9rem;
      cursor:pointer;
      padding:2px 4px;
      border-radius:3px;
      transition:.2s;
      color:var(--brand);
      opacity:0.7;
    }
    
    .copy-icon:hover{
      background:rgba(102,126,234,.1);
      opacity:1;
      transform:scale(1.1);
    }

    /* Success animations */
    @keyframes copied {
      0% { background: var(--success); transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { background: var(--success); transform: scale(1); }
    }
    
    .copied {
      animation: copied 0.6s ease;
    }

    /* Modal for large QR */
    .modal{
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.8);
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    
    .modal-content{
      background:white;
      padding:20px;
      border-radius:12px;
      text-align:center;
      max-width:90vw;
      cursor:default;
    }

    /* Collapsed state */
    .project-form-collapsed {
      display: none;
    }
  </style>
</head>
<body>
<div class="app">
  <!-- HEADER -->
  <div class="header">
    <div class="club-title">
      <div class="club-logo"><img src="./assets/logo.png" alt="logo" onerror="this.style.display='none'"></div>
      <div>
        <div class="club-name">KOMPAS — Evaluator Backoffice</div>
        <div class="club-sub">360° evaluering • Projekter • Resultater</div>
      </div>
    </div>

    <div class="header-tools" id="authArea">
      <button id="logoutBtn" class="btn ghost">Log ud</button>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabbar">
    <div style="display:flex;align-items:center;flex:1">
      <button class="tabbtn active" data-tab="projects">📂 Projekter</button>
      <button class="tabbtn" data-tab="results">📈 Resultater</button>
    </div>
    <div style="padding:16px 0">
      <button id="createNewProjectBtn" class="btn primary">+ Opret nyt projekt</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">

    <!-- Projekter (default synlig) -->
    <div id="tab-projects" style="display:block">
      
      <!-- Project Creation Layout (initially hidden) -->
      <div id="projectForm" class="project-layout project-form-collapsed">
        
        <!-- LEFT SIDE: Project Creation -->
        <div class="project-left">
          <h3 id="formTitle" style="margin-bottom:16px">📂 Opret nyt projekt</h3>
          <div class="grid">
            <label>Projekt-titel
              <input id="p-title" class="input" placeholder="Fx KOMPAS 360 — 3. bataljon" style="width:100%">
            </label>

            <label>Skabelon
              <select id="p-template" class="select" style="width:100%"></select>
            </label>

            <label>Info-tekst
              <textarea id="p-info" class="input" rows="3" placeholder="Kort introduktion …" style="width:100%"></textarea>
            </label>

            <label>Variant
              <select id="p-lite" class="select" style="width:100%">
                <option value="false">FULD (48)</option>
                <option value="true">LITE (16)</option>
              </select>
            </label>

            <label>Anonymitet
              <select id="p-anon" class="select" style="width:100%">
                <option value="true">Anonym (peer/leader kræver min. n)</option>
                <option value="false">Ikke anonym</option>
              </select>
            </label>

            <div class="grid2">
              <label>Åbn
                <input id="p-open" class="input" type="datetime-local" style="width:100%">
              </label>
              <label>Luk
                <input id="p-close" class="input" type="datetime-local" style="width:100%">
              </label>
            </div>

            <div class="row" style="margin-top:20px">
              <button id="saveProjectBtn" class="btn primary">Opret projekt</button>
              <span id="projectStatus" class="muted"></span>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE: Labels & People Management -->
        <div class="project-right">
          
          <!-- Labels Section -->
          <h4 style="margin-bottom:12px">🏷️ Evaluerings Labels</h4>
          <div style="margin-bottom:20px">
            <div style="margin-bottom:8px">
              <label style="display:block;font-size:0.9rem;margin-bottom:4px;color:var(--muted)">Label — Selv</label>
              <input id="label-self" class="input" value="Vurdering af sig selv" style="width:100%">
            </div>
            <div style="margin-bottom:8px">
              <label style="display:block;font-size:0.9rem;margin-bottom:4px;color:var(--muted)">Label — Kollega</label>
              <input id="label-peer" class="input" value="Vurdering af kollega" style="width:100%">
            </div>
            <div style="margin-bottom:8px">
              <label style="display:block;font-size:0.9rem;margin-bottom:4px;color:var(--muted)">Label — Fører</label>
              <input id="label-leader" class="input" value="Fører vurdering" style="width:100%">
            </div>
          </div>

          <hr style="border:0;border-top:1px solid var(--line);margin:16px 0">

          <!-- People Management Section -->
          <h4 style="margin-bottom:12px">👥 Navneliste</h4>
          
          <!-- People management controls -->
          <div id="peopleControls">
            <div style="display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap">
              <button id="btnReloadPeople" class="btn small">Genindlæs</button>
              <input type="file" id="csvFile" accept=".csv,.txt,.tsv" style="display:none">
              <button id="importCsv" class="btn small">Import CSV</button>
            </div>

            <div style="margin-bottom:12px">
              <div style="margin-bottom:6px">
                <input id="personName" class="input" placeholder="Fulde navn" style="width:100%;margin-bottom:6px">
              </div>
              <div style="display:flex;gap:6px">
                <input id="personNo" class="input" placeholder="Nr." style="flex:1">
                <button id="addPerson" class="btn primary small">Tilføj</button>
              </div>
            </div>

            <!-- People Table -->
            <div style="max-height:250px;overflow-y:auto;border:1px solid var(--line);border-radius:8px;background:#fff">
              <table id="peopleTbl" style="font-size:0.85rem;width:100%">
                <thead style="background:var(--card);position:sticky;top:0">
                  <tr>
                    <th style="padding:8px;border-bottom:1px solid var(--line)">Navn</th>
                    <th style="padding:8px;width:60px;border-bottom:1px solid var(--line)">Nr.</th>
                    <th style="padding:8px;width:50px;text-align:center;border-bottom:1px solid var(--line)">Slet</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>

      <!-- Projects Table -->
      <div class="section">
        <table id="projectsTbl" class="projects-table" style="margin-top:12px">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Åbner</th>
              <th>Lukker</th>
              <th>Link</th>
              <th>QR</th>
              <th style="text-align:right">Handling</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Resultater -->
    <div id="tab-results" class="section" style="display:none">
      <div class="grid2" style="margin-bottom:8px">
        <select id="selProject2" class="select"></select>
        <select id="selTarget" class="select"></select>
      </div>
      <div class="row" style="margin-bottom:10px">
        <button id="btnLoadRadar" class="btn">Vis KOMPAS-hjul</button>
        <button id="btnPdf" class="btn">Download PDF</button>
        <button id="btnZip" class="btn">Download alle (ZIP)</button>
      </div>
      <div class="section" style="background:#fff">
        <canvas id="radar" height="360"></canvas>
      </div>
      <div id="resultNote" class="muted" style="margin-top:6px"></div>
    </div>

  </div>
</div>

<script>
// Vent til hele siden er indlæst
window.addEventListener('load', function() {
  let radar = null;
  let user = null;
  let currentEditProject = null; // Track which project is being edited

  // State management for temporary people (before project is saved)
  let temporaryPeople = [];

  const SUPABASE_URL = "https://wsrstyrsuwhcmmlmnbrz.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzcnN0eXJzdXdoY21tbG1uYnJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MTU0NTIsImV4cCI6MjA3MTE5MTQ1Mn0.Rf3Z3bQGjV5CKXKZr6IMOjzPdbhVJCh3SwuvlkpxUD0";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const $ = (id)=>document.getElementById(id);
  
  // Tabs: skift aktiv fane
  document.querySelectorAll('.tabbtn').forEach(btn=>{
    btn.onclick = ()=>{
      document.querySelectorAll('.tabbtn').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');

      // skjul alle sektioner
      ['projects','results'].forEach(name=>{
        const panel = $('tab-'+name);
        if(panel) panel.style.display = 'none';
      });

      // vis valgt sektion
      const target = $('tab-' + btn.dataset.tab);
      if(target) target.style.display = 'block';
    };
  });

  // Logout
  $('logoutBtn').onclick = async ()=>{ 
    await supabase.auth.signOut(); 
    window.location.href = 'login.html';
  };

  // Render temporary people list (for new projects)
  function renderTemporaryPeople() {
    const tb = $('peopleTbl').querySelector('tbody');
    tb.innerHTML = '';
    
    if (temporaryPeople.length === 0) {
      tb.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:16px;color:var(--muted);font-style:italic">Tilføj personer til dit nye projekt</td></tr>';
      return;
    }
    
    temporaryPeople.forEach((person, index) => {
      const tr = document.createElement('tr');
      tr.style.borderBottom = '1px solid var(--line)';
      tr.innerHTML = `
        <td style="padding:8px">${person.full_name}</td>
        <td style="padding:8px;color:var(--muted)">${person.employee_no || '—'}</td>
        <td style="padding:8px;text-align:center">
          <button class="btn small" onclick="removeTemporaryPerson(${index})" style="background:#dc3545;color:white;border-color:#dc3545;padding:3px 8px;font-size:0.75rem;border-radius:4px">×</button>
        </td>
      `;
      tb.appendChild(tr);
    });
  }

  // Add person to temporary list (for new projects)
  function addToTemporaryList(name, employeeNo) {
    if (!name.trim()) {
      alert('Navn påkrævet');
      return;
    }
    
    temporaryPeople.push({
      full_name: name.trim(),
      employee_no: employeeNo.trim() || null
    });
    
    renderTemporaryPeople();
    $('personName').value = '';
    $('personNo').value = '';
  }

  // Remove person from temporary list
  window.removeTemporaryPerson = (index) => {
    temporaryPeople.splice(index, 1);
    renderTemporaryPeople();
  };

  // Process CSV for temporary list
  function processCSVForTemporary(csvData) {
    const validRows = csvData.filter(r => r.full_name?.trim());
    
    if (validRows.length === 0) {
      alert('Ingen gyldige rækker fundet i CSV');
      return;
    }
    
    validRows.forEach(row => {
      temporaryPeople.push({
        full_name: row.full_name.trim(),
        employee_no: row.employee_no?.trim() || null
      });
    });
    
    renderTemporaryPeople();
    alert(`${validRows.length} personer tilføjet fra CSV`);
  }

  // Project form state management
  function showProjectForm(isEdit = false, project = null) {
    $('projectForm').classList.remove('project-form-collapsed');
    $('createNewProjectBtn').style.display = 'none';
    
    if (isEdit && project) {
      currentEditProject = project;
      temporaryPeople = []; // Clear temporary list for edit mode
      $('formTitle').textContent = '✏️ Rediger projekt';
      $('saveProjectBtn').textContent = 'Gem projekt';
      
      // Helper function to convert UTC timestamp to local datetime-local format
      function convertFromUTCToLocal(utcString) {
        if (!utcString) return '';
        
        const utcDate = new Date(utcString);
        // Convert to local timezone and format for datetime-local
        const localDate = new Date(utcDate.getTime() - (utcDate.getTimezoneOffset() * 60000));
        return localDate.toISOString().slice(0, 16);
      }
      
      // Load project data into form
      $('p-title').value = project.title || '';
      $('p-template').value = project.template_id || '';
      $('p-info').value = project.info_text || '';
      $('p-lite').value = project.is_lite ? 'true' : 'false';
      $('p-anon').value = project.is_anonymous ? 'true' : 'false';
      $('p-open').value = convertFromUTCToLocal(project.open_at);
      $('p-close').value = convertFromUTCToLocal(project.close_at);
      
      // Load labels
      const labels = project.settings?.labels || {};
      $('label-self').value = labels.self || 'Vurdering af sig selv';
      $('label-peer').value = labels.peer || 'Vurdering af kollega';
      $('label-leader').value = labels.leader || 'Fører vurdering';
      
      // Load people for this project from database
      loadPeople();
    } else {
      // New project mode
      currentEditProject = null;
      temporaryPeople = []; // Reset temporary list
      $('formTitle').textContent = '📂 Opret nyt projekt';
      $('saveProjectBtn').textContent = 'Opret projekt';
      
      // Clear form
      clearProjectForm();
      
      // Show empty temporary people list
      renderTemporaryPeople();
    }
  }

  function hideProjectForm() {
    $('projectForm').classList.add('project-form-collapsed');
    $('createNewProjectBtn').style.display = 'inline-block';
    currentEditProject = null;
    temporaryPeople = [];
    clearProjectForm();
  }

  function clearProjectForm() {
    $('p-title').value = '';
    $('p-info').value = '';
    $('p-open').value = '';
    $('p-close').value = '';
    $('p-lite').value = 'false';
    $('p-anon').value = 'true';
    $('label-self').value = 'Vurdering af sig selv';
    $('label-peer').value = 'Vurdering af kollega';
    $('label-leader').value = 'Fører vurdering';
    $('projectStatus').textContent = '';
   
    // Clear people table
    const tb = $('peopleTbl').querySelector('tbody');
    tb.innerHTML = '<tr><td colspan="3" style="text-align:center;padding:16px;color:var(--muted);font-style:italic">Vælg eller opret et projekt først</td></tr>';
  }

  // Event listeners for form state
  $('createNewProjectBtn').onclick = () => showProjectForm(false);

  // Utility functions
  function generateProjectUrl(token) {
    const protocol = window.location.protocol;
    const hostname = window.location.hostname;
    const port = window.location.port;
    const pathname = window.location.pathname;

    let baseUrl;
    if (hostname === 'localhost' || hostname === '127.0.0.1') {
      baseUrl = `${protocol}//${hostname}${port ? ':' + port : ''}`;
    } else {
      baseUrl = `${protocol}//${hostname}${port && port !== '80' && port !== '443' ? ':' + port : ''}`;
      
      if (hostname.includes('github.io')) {
        const pathParts = pathname.split('/').filter(p => p);
        if (pathParts.length > 0) {
          baseUrl += '/' + pathParts[0];
        }
      }
    }
    
    return baseUrl + '/respondent.html?t=' + token;
  }

  function copyToClipboard(text, element, type = 'link') {
    const originalText = element.textContent;
    const originalTitle = element.title;
    
    navigator.clipboard.writeText(text).then(() => {
      element.classList.add('copied');
      element.textContent = '✅';
      element.title = type === 'qr' ? 'QR kopieret!' : 'Link kopieret!';
      element.style.transform = 'scale(1.2)';
      
      setTimeout(() => {
        element.textContent = originalText;
        element.title = originalTitle;
        element.classList.remove('copied');
        element.style.transform = '';
      }, 1500);
    }).catch(() => {
      // Fallback
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.opacity = '0';
      document.body.appendChild(textArea);
      textArea.select();
      
      try {
        document.execCommand('copy');
        element.textContent = '✅';
        element.title = type === 'qr' ? 'QR kopieret!' : 'Link kopieret!';
        element.style.transform = 'scale(1.2)';
        
        setTimeout(() => {
          element.textContent = originalText;
          element.title = originalTitle;
          element.style.transform = '';
        }, 1500);
      } catch (err) {
        alert('Kopiér dette link manuelt:\n\n' + text);
      }
      
      document.body.removeChild(textArea);
    });
  }

  async function copyQRPNG(url, icon) {
    const originalText = icon.textContent;
    const originalTitle = icon.title;

    const feedback = (ok) => {
      icon.classList.add('copied');
      icon.textContent = ok ? '✅' : '📥';
      icon.title = ok ? 'QR billede kopieret!' : 'QR billede gjort klar!';
      icon.style.transform = 'scale(1.2)';
      setTimeout(() => {
        icon.textContent = originalText;
        icon.title = originalTitle;
        icon.classList.remove('copied');
        icon.style.transform = '';
      }, 1500);
    };

    // Generér et offscreen-canvas i høj opløsning
    const off = document.createElement('canvas');
    try {
      await new Promise((resolve, reject) => {
        QRCode.toCanvas(off, url, { width: 512, margin: 2 }, (err) => err ? reject(err) : resolve());
      });

      const blob = await new Promise((resolve, reject) => {
        off.toBlob((b) => b ? resolve(b) : reject(new Error('toBlob failed')), 'image/png');
      });

      await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
      feedback(true);
    } catch (e) {
      // Fallback: download som PNG hvis clipboard-API fejler
      try {
        const dataUrl = await new Promise((resolve, reject) => {
          QRCode.toDataURL(url, { width: 512, margin: 2 }, (err, d) => err ? reject(err) : resolve(d));
        });
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'qr.png';
        a.click();
        feedback(false);
      } catch {
        alert('Kunne ikke kopiere eller generere QR-billede.');
      }
    }
  }

  window.copyQRFromIcon = (url, icon) => {

  function showLargeQR(url, title) {

    modal.innerHTML = `
      <div class="modal-content">

        <img id="large-qr-img" alt="QR" style="display:block;margin:0 auto;max-width:70vw;height:auto"/>

        </div>
        <p style="margin-top:16px;color:var(--muted);font-size:0.9rem">Klik udenfor for at lukke</p>
      </div>
    `;
    document.body.appendChild(modal);

    const img = modal.querySelector('#large-qr-img');

    if (typeof QRCode !== 'undefined') {
      QRCode.toDataURL(url, { width: 600, margin: 2 }, (err, dataUrl) => {
        if (err) {
          console.error('QR (stor) fejlede:', err);
          img.alt = 'QR kunne ikke genereres';
          return;
        }
        img.src = dataUrl;
      });
    } else {
      img.alt = 'QR lib ikke indlæst';
    }

    modal.querySelector('#btnCopyQR').onclick = (e) => copyQRPNG(url, e.currentTarget);

    modal.querySelector('#btnDownloadQR').onclick = () => {
      const a = document.createElement('a');
      a.href = img.src;
      a.download = 'qr.png';
      a.click();
    };

    modal.onclick = (e) => { if (e.target === modal) document.body.removeChild(modal); };
    modal.querySelector('.modal-content').onclick = (e) => e.stopPropagation();
  }

  async function createProjectLink(projectId) {
    try {
      // Check if link already exists
      let { data: link } = await supabase.from('project_link').select().eq('project_id', projectId).maybeSingle();
      
      if (!link) {
        // Create new link
        const token = crypto.randomUUID().replaceAll('-', '');
        const { data, error } = await supabase.from('project_link').insert({
          project_id: projectId,
          token
        }).select().single();
        
        if (error) throw error;
        link = data;
      }
      
      return generateProjectUrl(link.token);
    } catch (error) {
      console.error('Error creating project link:', error);
      return null;
    }
  }

  $('saveProjectBtn').onclick = async ()=>{
    const title = $('p-title').value.trim();
    const templateId = $('p-template').value;
    
    if(!title) return alert('Projekt titel er påkrævet');
    if(!templateId) return alert('Vælg en skabelon');
    
    const btn = $('saveProjectBtn');
    const originalText = btn.textContent;
    btn.disabled = true;
    btn.textContent = currentEditProject ? 'Gemmer...' : 'Opretter...';
    $('projectStatus').textContent = '';
    
    try {
      const u = (await supabase.auth.getUser()).data.user;
      const settings = {
        labels: {
          self: $('label-self').value || 'Vurdering af sig selv',
          peer: $('label-peer').value || 'Vurdering af kollega', 
          leader: $('label-leader').value || 'Fører vurdering'
        },
        min_group_n: 2 // Fast værdi
      };
      
      // Helper function to convert datetime-local to correct ISO string
      function convertToCorrectISO(datetimeLocalValue) {
        if (!datetimeLocalValue || !datetimeLocalValue.trim()) return null;
        
        // Create date object from datetime-local (which is in local timezone)
        const localDate = new Date(datetimeLocalValue);
        
        // Return ISO string (this automatically converts to UTC)
        return localDate.toISOString();
      }
      
      const projectData = { 
        template_id: templateId,
        owner: u.id, 
        title: title,
        info_text: $('p-info').value.trim() || null,
        is_lite: $('p-lite').value === 'true', 
        is_anonymous: $('p-anon').value === 'true', 
        open_at: convertToCorrectISO($('p-open').value), 
        close_at: convertToCorrectISO($('p-close').value), 
        settings 
      };
      
      if (currentEditProject) {
        // Update existing project
        btn.textContent = 'Opdaterer projekt...';
        const { data, error } = await supabase.from('projects').update(projectData).eq('id', currentEditProject.id).select().single();
        if(error) throw error;
        
        $('projectStatus').textContent = `✅ Projekt "${title}" er opdateret!`;
        $('projectStatus').style.color = 'green';
        
        // Hide form after successful update
        setTimeout(() => {
          hideProjectForm();
        }, 1500);
        
      } else {
        // Create new project
        btn.textContent = 'Opretter projekt...';
        const { data, error } = await supabase.from('projects').insert(projectData).select().single();
        if(error) throw error;
        
        // Save temporary people to database
        if (temporaryPeople.length > 0) {
          btn.textContent = 'Gemmer navneliste...';
          const peoplePayload = temporaryPeople.map(p => ({
            project_id: data.id,
            full_name: p.full_name,
            employee_no: p.employee_no
          }));
          
          const { error: peopleError } = await supabase.from('project_people').insert(peoplePayload);
          if (peopleError) {
            console.error('People save error:', peopleError);
            // Continue anyway, just log the error
          }
        }
        
        // Auto-generate link
        btn.textContent = 'Genererer link...';
        const projectUrl = await createProjectLink(data.id);
        
        if (projectUrl) {
          $('projectStatus').textContent = `✅ Projekt "${title}" oprettet med link!`;
        } else {
          $('projectStatus').textContent = `✅ Projekt "${title}" oprettet (link fejlede)`;
        }
        $('projectStatus').style.color = 'green';
        
        // Clear temporary people after successful save
        temporaryPeople = [];
        
        // Hide form after successful creation
        setTimeout(() => {
          hideProjectForm();
        }, 1500);
      }
      
      // Reload data
      await Promise.all([
        loadProjects(),
        loadProjectsInto(['selProject2'])
      ]);
      
    } catch(error) {
      $('projectStatus').textContent = `⚠ Fejl: ${error.message}`;
      $('projectStatus').style.color = 'red';
    } finally {
      btn.disabled = false;
      btn.textContent = originalText;
    }
  };
